<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    
      <h1> Minha Loja </h1> 
    
  </header>
  <main>
    <div class="tilte">
      <h2>Produtos</h2>
      <span>Lista de Produtos da loja.</span>
    </div>
    
    <div class="card">
      <div class="lineInput">
        <label for="">Produto</label>
        <input type="text" id="produto" placeholder = "Nome do produto">
      </div>
      <div class="lineInput">
        <label for="">Preço</label>
        <input type="number" id="preco" placeholder="valor do produto">
      </div>

      <button onclick="produto.salvar()"id='btn1'>Salvar</button>
      <button onclick = "produto.cancelar()">Cancelar</button>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Valor</th>
          <th>Ações</th>
        </thead>
        
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
